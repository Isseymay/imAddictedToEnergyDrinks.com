<h1>search users</h1>
<form method="post">
    <input type="text" name="username" placeholder="search username">
    <button type="submit">search</button>
</form>

{% if results %}
<ul>
    {% for user in results %}
        <li>
            <a href="{{ url_for('user_profile', user_id=user.id) }}">{{ user.username }}</a>
            {% if user in friends_list %}
                <span style="color: green;">[friend]</span>
            {% else %}
                <a href="{{ url_for('send_request', user_id=user.id) }}">[send friend request]</a>
            {% endif %}
        </li>
    {% endfor %}
</ul>
{% endif %}
